<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="w-100 bg-dark">
            <h1 class="card-title text-center mt-2 mb-4 search-title">Weather Dashboard</h1>
        </header>

        <main>
            <div class="card col-9 m-auto">
                <h3 class="card-title text-center mt-2 mb-4 search-title">Search The App</h3>
                <label for="search" class="card-text search-label">Search for a city</label>
                <input type="search" name="search" id="name-search">
                <button id="submit">Search</button>
            </div>

            <div class="col-9 vh-auto m-auto">
                <h2 class="text-center">
                    <button>Austin</button>
                    <button>Chicago</button>
                    <button>New York</button>
                    <button>Orlando</button>
                    <button>San Fransisco</button>
                    <button>Seattle</button>
                    <button>Denver</button>
                    <button>Atlanta</button>
                </h2>
                <hr>
                <div id="results"></div>
            </div>
        </main>
        <style>
            main {
            margin-right: 100px;
            width: 185px;
            }
            header {
                height: 100px;
                color: white;
            }
            button {
                height: 40px;
                font-size: 10px;
            }
        </style>

    

        <script src="./assets/javascript/index.js"></script>
    </body>
</html>
